<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="queries.css">
    <title>Movie Suggester</title>
</head>

<body>
    <section class="main flex">
        <div class="optionContainer flex">
            <div class="optionItem">
                <button class="btn" id="aloneBtn" onclick="chooseItem('alone')">Watch Alone</button>
            </div>
            <div class="optionItem">
                <button class="btn" id="adminBtn" onclick="chooseItem('admin')">Admin Suggestion :) <i class="fa fa-heart"></i></button>
            </div>
            <div class="optionItem">
                <button class="btn" id="someoneBtn" onclick="chooseItem('someone')">Watch With Someone</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
